spring:
  profiles: 
    active:
    - dev   
---   

server:
  port: 8201
 
spring:
  profiles: dev    #开发环境
  application: 
    name: microservicecloud-config-client
eureka: 
  client: #客户端注册经eureka服务列表内
    service-url:
#设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址。
      defaultZone: http://eureka-dev.com:7001/eureka/    
---
server:
  port: 8201
  
spring:
  profiles: test    #测试环境
  application: 
    name: microservicecloud-config-client
    
   eureka: 
  client: #客户端注册经eureka服务列表内
    service-url:
#设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址。
      defaultZone: http://eureka-test.com:7001/eureka/     